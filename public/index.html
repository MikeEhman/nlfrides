<html>
<head>
<title> New Life @ Rice Ride Forms</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/datepicker.css" rel="stylesheet">
    <style>
      #bigdiv {
          width:480px;

          position: absolute;
          top:0;
          bottom: 0;
          left: 0;
          right: 0;
          font-size:24px;
          font-family:Ubuntu, sans-serif;
          margin: auto;
      }

      .btn {
          height:50px;
          font-size:24px;
      }

      .form-control {
          height:50px;
          font-size:24px;
      }

      #etctext {
        width:100%;
        font-size:12px;
      }

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="lib/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="lib/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="lib/bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="lib/bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="lib/bootstrap/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="lib/bootstrap/ico/favicon.png">
</head>

<body>
<div id="bigdiv" align="left">

<div id="datediv">
<p>Which day are you signing up for?</p>
<input type="text" id="dp"></input>
</div>

<div id="namediv" class="input-group">
  <p>What is your name?</p>
  <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" style="height:40px;">
</div>

<div id="visitordiv" class="btn-group" role="group">
<p>Are you a visitor?</p>
<div class="btn-group" role="group" data-toggle="buttons">
<label class="btn btn-primary"><input type="radio" name="isVisitor" id="vtrue" class="btn btn-default">Yes</input></label>
<label class="btn btn-primary"><input type="radio" name="isVisitor" id="vfalse" class="btn btn-default">No</input></label>
</div>
</div>

<div id="driverdiv" class="input-group" role="group">
<p>Are you a driver?</p>
<div class="btn-group" role="group" data-toggle="buttons">
<label class="btn btn-primary"><input type="radio" name="isDriver" id="dtrue" class="btn btn-default">Yes</input></label>
<label class="btn btn-primary"><input type="radio" name="isDriver" id="dfalse" class="btn btn-default">No</input></label>
</div>
</div>

<div id="servicediv" class="input-group">
<p>Which service(s) are you attending?</p>
<div class="btn-group-vertical input-group" role="group" data-toggle="buttons">
<label class="btn btn-primary"><input type="checkbox" id="s1" class="btn btn-default">First Service(9:00AM)</input></label>
<label class="btn btn-primary"><input type="checkbox" id="s2" class="btn btn-default">Second Service(11:00AM)</input></label>
</div>
</div>







<div id="hcdiv">
<p>Which house church are you from?</p>
<select id="hcdd" class="form-control">
<option>Haishang (Eric Lee)</option>
<option>Kenya (Daniel Du & Michelle Lo)</option>
<option>Oman (Sean Lee & Michelle Won)</option>
<option>Palu (James Lee & Alice Kim)</option>
<option>Saigon (Willie Lo & Sun Ji)</option>
<option>Siem Reap (William Choi & Elizabeth Sok)</option>
<option> None (yet hehehe)</option>
</select>
</ul>


</div>

<div id="locdiv">
<p>Where do you live?</p>
<select id="locdd" class="form-control">
<option value="north">North (Brown, Duncan, Jones, Martel, McMurtry)</option>
<option value="south">South (Baker, Hanszen, Lovett, Sid Richardson, Wiess, Will Rice)</option>
<option value="oc">Off Campus (indicate location in the "Additional Info" section)</option>
<option value="other">Other (specify in the "Additional Info" section)</option>
</select>


</div>

<div id="etcdiv">
<p>Additional Info</p>
<div>
<textarea id="etctext" placeholder="Please specify OC / pickup location, events you are attending, etc."></textarea>
</div>
</div>



<div id="submitdiv">
<input type="button" id="submitbtn" class="btn btn-primary" value="Submit"></input>
</div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap-datepicker.js"></script>
    <script src="lib/qunit-1.19.0.js"></script>
    <script src="./index.js"></script>

</body>





</html>
